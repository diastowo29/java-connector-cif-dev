<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
    <div class="col-md-4">
        <form action="#" th:action="@{./confirm}" th:object="${integration}" method="post">
            <div class="form-group">
                <label for="inputName">Integration Account Name</label>
                <input type="text" class="form-control" id="inputName" th:value="${integration.name}" name="name"
                       aria-describedby="accountName" placeholder="ABC Corp Official Account">
                <small id="accountName" class="form-text text-muted">Name for this Integration Account</small>
            </div>
            <div class="form-group">
                <label for="inputPushId">Instance Push ID</label>
                <input type="text" class="form-control" name="pushId" id="inputPushId" aria-describedby="pushIdHelp"
                       readonly th:value="${integration.pushId}">
                <small id="pushIdHelp" class="form-text text-muted">Store this key somewhere safe.</small>
            </div>
            <div class="form-group">
                <label for="inputToken">Access Token</label>
                <input type="text" class="form-control" name="pushToken" id="inputToken"
                       readonly th:value="${integration.pushToken}">
                <small class="form-text text-muted">Store this token somewhere safe.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
